<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	
			.red{
				background-color: red;
			}
			.yellow{
				background-color: yellow;
			}
        </style>
    </head>
    <body ng-app>
    	<div ng-class={red:istrue,yellow:!istrue} 
    	ng-mouseenter="istrue=true" 
    	ng-mouseleave='istrue=flase' 
    	 ng-style="{width:'300px',height:'200px',border:'1px solid #000'}"></div>
    	<div ng-mouseenter="name='red'" 
    	ng-mouseleave="name='yellow'" 
    	ng-class="{red:'red',yellow:'yellow' }[name]" 
    	ng-style="{width:'300px',height:'200px',border:'1px solid #000'}"></div>
    </body>
    <script src="../04-防止闪烁/angular.js"></script>
</html>
